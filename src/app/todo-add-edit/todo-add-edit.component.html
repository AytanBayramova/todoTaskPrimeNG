<div mat-dialog-title>
<h1>Todo Form</h1>    
</div>
<form [formGroup]="todoForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label >To do</mat-label>
            <input matInput type="text" placeholder="Ex. Go to shopping" formControlName="todo">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>What time is it</mat-label>
            <input matInput type="time" formControlName="whattimeisit">
          </mat-form-field>
    </div>
   
</div>
<div mat-dialog-actions>
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save' }}</button>
</div>
</form>
